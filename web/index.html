<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Telegram Mini App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 16px; }
    .card { padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    button { padding: 10px 14px; border: none; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Hi, <span id="user">guest</span> üëã</h2>
  <div class="card">
    <p>–≠—Ç–æ Telegram Mini App. –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞.</p>
    <button id="send">Send data to bot</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const initDataUnsafe = tg.initDataUnsafe || {};
    const name = initDataUnsafe.user?.first_name || "guest";
    document.getElementById('user').textContent = name;

    document.getElementById('send').onclick = () => {
      tg.sendData(JSON.stringify({ action: 'clicked', ts: Date.now() }));
      tg.close();
    };
  </script>
</body>
</html>
